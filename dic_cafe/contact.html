<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="header_nav">
            <a class="logo" href="index.html"><img src="images/sample_logo_k.png"></a>
            <ul class="global_nav">
                <a class= "global_nav_item" href="index.html"><li>Home</li></a>
                <a class= "global_nav_item" href="#"><li>Menu</li></a>
                <a class= "global_nav_item" href="contact.html"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <p>お問い合わせ</p>
        </div>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td><label for="name">お名前</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="phonenumber">ご連絡先</label></td>
                    <td><input type="tel" name="phonenumber" id="phonenumber"></td>
                </tr>
                <tr>
                    <td><label for="region">お住いの地域</label></td>
                    <td>
                        <select id="region">
                            <option value="0">選択してください</option>
                            <option value="1">北海道</option>
                            <option value="2">東北</option>
                            <option value="3">関東</option>
                            <option value="4">中部</option>
                            <option value="5">近畿</option>
                            <option value="6">中国・四国</option>
                            <option value="7">九州</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="content">内容</label></td>
                    <td><textarea name="content" id="content"></textarea></td>
                </tr>
            </table>
            <button type="reset">リセット</button>
            <button type="submit">送信する</button>
        </form>
    </section>
    <footer class="footer">
        <nav>
            <ul class="footer_nav">
                <a class="footer_nav_item" href="index.html">
                    <li>Home</li>
                </a>
                <a class="footer_nav_item" href="#menu">
                    <li>Menu</li>
                </a>
                <a class="footer_nav_item" href="contact.html">
                    <li>Contact</li>
                </a>
                <a class="footer_nav_item" href="index.html">
                    <li>
                        <img class="footer_logo" src="images/sample_logo_w.png">
                    </li>
                </a>
            </ul>
        </nav>
        <p class="COPYRIGHTS">DIVIC Corp. All RIGHTS RESERVED.</p>
    </footer>
  </body>
</html>
